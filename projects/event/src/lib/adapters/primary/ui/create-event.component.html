<form
  class="grid"
  [formGroup]="createEvent"
  (ngSubmit)="onCreateEventSubmited(createEvent)"
>
  <div class="g-col-6 d-flex flex-column">
    <p>Add event image</p>
    <input type="text" formControlName="imageUrl" placeholder="Image Url" />
  </div>
  <div class="g-col-6 d-flex flex-column">
    <p>Event Description</p>
    <input
      type="textarea"
      formControlName="description"
      placeholder="Description"
    />
  </div>
  <div class="g-col-6 d-flex flex-column">
    <p>Event Title</p>
    <input type="text" formControlName="title" placeholder="Title" />
  </div>
  <div class="g-col-6 d-flex flex-column">
    <p>Event Date</p>
    <input type="text" formControlName="date" placeholder="Date" />
  </div>
  <input type="submit" value="Save changes" [disabled]="!createEvent.valid" />
</form>
