<form
  
  [formGroup]="createEvent"
  (ngSubmit)="onCreateEventSubmited(createEvent)"
>
<div class="grid mt-5">
  <div class="g-col-6 d-flex flex-column">
    <p>Add event image</p>
      <div class="d-flex bg-white h-100 w-100 justify-content-center align-content-center" >
        <input class="text-dark pt-4" type="file" formControlName="imageUrl" placeholder="click here to upload" />
      </div>
  </div>
  <div class="g-col-6 d-flex flex-column">
    <p>Event Description</p>
    <textarea
      class="pt-2"
      rows="4"
      formControlName="description"
      placeholder="Write event description"
    ></textarea>
  </div>
  <div class="g-col-6 d-flex flex-column">
    <p>Event Title</p>
    <input type="text" formControlName="title" placeholder="Add event title" />
  </div>
  <div class="g-col-6 d-flex flex-column">
    <p>Event Date</p>
    <input type="text" formControlName="date" placeholder="Add event date" />
  </div>
</div>
<div class="text-end mt-5">
  <input class="btn bg-success text-white" type="submit" value="Save changes" [disabled]="!createEvent.valid" />
</div>
</form>
