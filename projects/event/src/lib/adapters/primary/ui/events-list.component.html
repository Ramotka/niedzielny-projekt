<div class="container d-flex align-items-center mt-3 border-bottom mx-auto">
  <div class="w-50 d-flex justify-content-start align-items-center">
    <p class="fs-3 fw-bold me-5">Events</p>
    <p class="fs-3 fw-bold">Users</p>
  </div>
</div>

<ul>
  <li
    class="d-flex justify-content-between align-items-center my-3"
    *ngFor="let event of events$ | async"
  >
    <p class="m-0">{{ event.title }}</p>
    <p class="m-0">https://link-app/link-222</p>
    <p class="m-0">{{ event.date }}</p>
    <a [routerLink]="['/event/' +event.id]" (click)="onEventClicked(event)">Edit</a>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-trash fs-6 text-white"
      viewBox="0 0 16 16"
    >
      <path
        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
      />
      <path
        fill-rule="evenodd"
        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
      />
    </svg>
  </li>
</ul>
