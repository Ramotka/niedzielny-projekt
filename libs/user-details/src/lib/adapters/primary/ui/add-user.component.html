<form 
    class="py-5 me-5 d-flex flex-column w-50"
    [formGroup]="addUser"
    (ngSubmit)="onAddUserSubmited(addUser)"
>
<div class="d-flex mb-3">
    <input class="me-3 ps-2 w-50" type="text" formControlName="name" placeholder="Name">
    <input class="me-3 ps-2 w-50" type="text" formControlName="lastName" placeholder="Last Name">
    <input class="ps-2 w-100" type="text" formControlName="email" placeholder="Email">
</div>
<div class="d-flex justify-content-end">
    <input class="bg-success btn text-white" type="submit" value="Add user" [disabled]="addUser.invalid">
</div>
</form>
