<form
  [formGroup]="createRoom"
  *ngIf="currentEvent$ | async as event"
  (ngSubmit)="onCreateRoomSubmited(createRoom, event.eventId)"
  class="d-flex"
>
  <input
    class="form-control w-25"
    type="number"
    formControlName="roomNr"
    placeholder="Room Nr"
  />
  <input
    class="form-control w-25"
    formControlName="capacity"
    type="number"
    placeholder="Capacity"
  />
  <input type="submit" value="Submit" />
</form>
