<div *ngIf="participant$ | async as participant">
  <form
    [formGroup]="selectedAttraction"
    (change)="onSelectedAttractionChanged(selectedAttraction, participant.id)"
    class="d-flex flex-column justify-content-center align-items-center"
  >
    <!-- <input type="text" formControlName="dietId" placeholder="Diet Id" /> -->
    <div class="mb-4 w-100">
      <label for="attraction" class="form-label fs-5">Attraction</label>
      <select
        formControlName="attractionId"
        id="attraction"
        class="form-select"
      >
        <option value="" disabled selected>Choose your attraction</option>
        <option
          [value]="attraction.id"
          *ngFor="let attraction of attractions$ | async"
        >
          {{ attraction.name }}
        </option>
      </select>
    </div>
  </form>
</div>
