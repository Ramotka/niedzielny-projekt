<div
  class="mb-4 bg-white rounded-top d-flex align-items-center justify-content-between"
>
  <p class="m-0 ms-3 text-dark fw-bold">Attraction</p>
  <a class="btn border-0" routerLink="attractions">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-pencil text-dark"
      viewBox="0 0 16 16"
    >
      <path
        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
      />
    </svg>
  </a>
</div>

<div class="container bg-white h-100">
  <div
    class="text-center text-dark"
    *ngIf="(attractions$ | async)?.length as attractions; else button"
  >
    <div
      class="d-flex justify-content-between align-items-center"
      *ngFor="let attraction of attractions$ | async"
    >
      <div class="w-75 d-flex border border-dark">
        <p class="m-0 ps-1">{{ attraction.name }}</p>
      </div>

      <div class="w-25 border border-dark">
        <p class="m-0">0/15</p>
      </div>
    </div>
  </div>
</div>

<ng-template #button>
  <div class="h-100 d-flex justify-content-center align-items-center">
    <a class="btn btn-success m-5" routerLink="attractions">Configure</a>
  </div>
</ng-template>
