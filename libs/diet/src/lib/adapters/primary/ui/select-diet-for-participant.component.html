<div *ngIf="participant$ | async as participant">
  <form
    [formGroup]="selectedDiet"
    (change)="onSelectedDietChanged(selectedDiet, participant.id)"
    class="d-flex flex-column justify-content-center align-items-center"
  >
    <!-- <input type="text" formControlName="dietId" placeholder="Diet Id" /> -->
    <div class="mb-4 w-100">
      <label for="diet" class="form-label fs-5">Diet</label>
      <select formControlName="dietId" id="diet" class="form-select">
        <option value="" disabled selected>Choose your diet</option>
        <option [value]="diet.id" *ngFor="let diet of diets$ | async">
          {{ diet.name }}
        </option>
      </select>
    </div>
  </form>
</div>
