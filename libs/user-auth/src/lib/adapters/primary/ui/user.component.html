<form
  class="mx-auto w-75 d-flex flex-column justify-content-center align-items-center"
  [formGroup]="login"
  (ngSubmit)="onLoginSubmited(login)"
>
  <div class="mb-3 w-75">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" formControlName="email" class="form-control" />
  </div>
  <div class="mb-3 w-75">
    <label for="exampleInputEmail1" class="form-label">Password</label>
    <input type="password" formControlName="password" class="form-control" />
  </div>
  <input
    class="btn btn-primary w-75 mb-3 mt-5"
    type="submit"
    value="I confirm my attendance"
  />
  <a class="btn btn-outline-danger w-75" routerLink="/">I can't attend</a>
</form>
