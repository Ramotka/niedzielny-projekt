  <div class="container-fluid bg-white mx-auto py-4 px-5 mt-5">
  <table
    class="table table-borderless text-center"
    *ngIf="events$ | async as event"
  >
    <thead class="bg-gray-400">
      <tr>
        <th>Event Title</th>
        <th>Link</th>
        <th>Date</th>
        <th>Manage</th>
        <th>Settings</th>
      </tr>
    </thead>

    <tbody>
      <tr class="" *ngFor="let event of events$ | async">
        <td class="d-flex p-4">
          <div class="d-flex align-items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-calendar2-minus me-2"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.5 10.5A.5.5 0 0 1 6 10h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z"
            />
            <path
              d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"
            />
            <path
              d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z"
            />
          </svg>
        </div>
          <p class="d-flex m-0 text-dark justify-content-start">{{ event.title }}</p>
        </td>
        <td class="align-middle">
          <a class="btn text-decoration-none text-primary">Link</a
          >
        </td>
        <td class="align-middle">
          <p class="m-0 text-dark">
            {{ event.fromDate | date: "dd.MM.YYYY" }} -
            {{ event.toDate | date: "dd.MM.YYYY" }}
          </p>
        </td>
        <td class="align-middle">
          <button type="button" class="btn bg-gray-400 border-0 fw-bold py-2">
            <a
            class="text-decoration-none text-dark"
            [routerLink]="'/event/' + event.id"
            >Manage</a>
          </button>
        </td>
        <td class="align-middle">
          <a  
          class="btn border-0 p-1" [routerLink]="'/event/' + event.id + '/edit-event'">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pencil"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
              />
            </svg>
          </a>
          <button
            type="button"
            class="btn border-0"
            (click)="onDeleteButtonClicked(event.id)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash text-dark"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
              />
              <path
                fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
              />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
