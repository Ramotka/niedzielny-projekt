<div class="d-flex justify-content-center flex-column align-items-center">
  <form
    [formGroup]="selectedEvent"
    class="w-50 d-flex flex-column align-items-center"
    (ngSubmit)="onConfirmEventSubmitted(selectedEvent)"
  >
    <select class="form-select text-center" formControlName="eventId">
      <option value="" disabled selected>Choose your event</option>
      <option [value]="event.id" *ngFor="let event of events$ | async">
        {{ event.title }}
      </option>
    </select>

    <input
      class="w-100 btn btn-primary mt-3 text-white"
      type="submit"
      value="Next"
    />
    <button
      type="button"
      class="w-100 btn btn-danger mt-3"
      (click)="onLogOutButtonClicked()"
    >
      Log Out
    </button>
  </form>
</div>
