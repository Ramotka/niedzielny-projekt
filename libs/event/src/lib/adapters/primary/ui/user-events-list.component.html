<div class="d-flex justify-content-center flex-column align-items-center">
  <form
    [formGroup]="selectedEvent"
    class="w-50 d-flex flex-column align-items-center"
    (ngSubmit)="onConfirmEventSubmitted(selectedEvent)"
  >
    <select class="form-select text-center" formControlName="eventId">
      <option *ngFor="let participant of participants$ | async">
        {{ participant.eventId }}
      </option>
    </select>

    <input
      class="btn btn-primary mt-3 text-white"
      type="submit"
      value="I confirm my attendance"
    />
  </form>
  <button class="btn btn-danger mt-3" (click)="onLogOutButtonClicked()">
    Log Out
  </button>
</div>
