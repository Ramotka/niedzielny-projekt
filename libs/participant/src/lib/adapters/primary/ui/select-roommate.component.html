<div *ngIf="participant$ | async as participant">
  <form
    [formGroup]="selectedRoommate"
    class="d-flex flex-column justify-content-center align-items-center"
  >
    <div class="mb-4 w-100">
      <label for="roommate" class="form-label fs-5">Choose your roommate</label>
      <select formControlName="roommateId" id="roommate" class="form-select">
        <option value="" disabled selected>List of participants</option>
        <option [value]="par.id" *ngFor="let par of allParticipants$ | async">
          {{ par.name }} {{ par.lastName }}
        </option>
      </select>
    </div>
  </form>
</div>
