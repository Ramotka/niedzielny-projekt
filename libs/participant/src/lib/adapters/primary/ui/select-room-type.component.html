<div *ngIf="participant$ | async as participant">
  <form
    [formGroup]="selectedRoomType"
    (change)="onSelectedRoomTypeChanged(selectedRoomType, participant.id)"
    (ngSubmit)="onRoomTypeSubmitted(participant)"
    class="d-flex flex-column justify-content-center align-items-center"
  >
    <div class="mb-4 w-100">
      <label for="room-type" class="form-label fs-5">Select room type</label>
      <select formControlName="roomType" id="room-type" class="form-select">
        <option value="" disabled selected>Room type</option>
        <option value="single">Single room</option>
        <option value="double">Double room</option>
      </select>

      <input class="mt-4 btn btn-primary w-100" type="submit" value="Next" />
    </div>
  </form>
</div>
