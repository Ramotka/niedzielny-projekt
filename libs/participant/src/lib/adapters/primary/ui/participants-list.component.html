<div class="list-group w-50 py-5">

    <div
        class="w-75 border-0 d-flex justify-content-between align-items-center"
        *ngFor="let participant of participantsList$ | async"
    >
      <div class="w-100" *ngIf="inputState$ | async as inputState; else template">
        <div
          *ngIf="
            inputState.id === participant.id && inputState.isEditing;
            then editing;
            else notEditing
          "
        ></div>
      </div>
  
      <ng-template #editing>
        <form
          [formGroup]="editingParticipantForm"
          class="d-flex justify-content-between align-items-center mb-1"
        >
          <input class="fs-6 ps-2 me-1" type="text" formControlName="name" />
          <input class="fs-6 ps-2 me-1" type="text" formControlName="lastName" />
          <input class="fs-6 ps-2 me-3" type="text" formControlName="email" />
          <input
            class="bg-success btn text-white"
            type="submit"
            value="Save changes"
            [disabled]="editingParticipantForm.invalid"
            (click)="onSaveEditedParticipantClicked(participant)"
          />
        </form>
      </ng-template>
  
    <ng-template #template #notEditing>
      <div class="w-100 d-flex align-items-center justify-content-between mb-1">
          <div class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="7%" height="7%" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
          <div class="d-flex flex-column">
            <p class="ms-4 my-0 fs-5">{{ participant.name }} {{ participant.lastName }}</p>
            <p class="ms-4 my-0">{{ participant.email }}</p>
          </div>
          </div>
  
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn border-0"
              (click)="onEditParticipantClicked(participant)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil text-white"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
                />
              </svg>
            </button>
  
            <button
              type="button"
              class="btn border-0"
              (click)="onDeleteParticipantClicked(participant.id)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash fs-6 text-white"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                />
                <path
                  fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                />
              </svg>
            </button>
          </div>
      </div>
    </ng-template>
  
    </div>
  </div>
