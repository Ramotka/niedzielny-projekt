<div
  class="mt-5 d-flex align-items-center justify-content center flex-column"
  *ngIf="invitations$ | async as invitations"
>
  <h4 class="text-center">You have {{ invitations.length }} invitations</h4>

  <ul class="w-50 p-0" *ngIf="participant$ | async as participant">
    <li
      class="d-flex justify-content-between align-items-center"
      *ngFor="let item of invitations$ | async"
    >
      <p class="m-0">{{ item.name }} {{ item.lastName }}</p>
      <div class="d-flex">
        <button
          class="mx-1 btn btn-success d-flex align-items-center justify-content-center"
          (click)="onAcceptButtonClicked(item.id, participant.id)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-check-lg"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"
            />
          </svg>
        </button>
        <button
          class="mx-1 btn btn-danger d-flex align-items-center justify-content-center"
          (click)="onCancelButtonClicked(item.id)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x-lg"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"
            />
            <path
              fill-rule="evenodd"
              d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"
            />
          </svg>
        </button>
      </div>
    </li>
  </ul>
</div>
